<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bimble.css' %}">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initializeAutocomplete" async defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Bimble</title>{% endblock %}
    <style>
      
    /* Pop-up and Overlay Styling */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #d2b48c;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      text-align: center;
    }
    .popup-header {
      display: flex;
      justify-content: space-between;
      padding: 10px 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .popup-header .close-btn {
      cursor: pointer;
      color: #333;
    }
    .popup-content {
      padding: 15px;
    }
    .popup-content img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .popup-content h1 {
      margin: 2px 0;
      font-size: 24px;
      text-align: left; padding-left: 20px;
    }
    .popup-content p {
      font-size: 14px;
      text-align: left; padding-left: 20px;
    }
    .message-box {
      display: flex;
      margin-top: 10px;
    }
    .message-box input {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }
    .message-box button {
      border: none;
      background: #ddd;
      padding: 5px 10px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    /* Gallery styles */
    .gallery {
      text-align: center; 
    }

    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      height: auto; 
      border-radius: 8px;
    }

    .gallery-controls {
      margin: 4px 0; 
    }

    .gallery-controls button {
      background-color: #D6B68e;
      color: white; 
      border: none;
      padding: 4px;
      cursor: pointer; 
      border-radius: 5px; 
      margin: 0 5px;
    }
    </style>
</head>
<header>
    <div class="container-fluid" style="background-color: #D6B68e; height: 56px;">
        <div class="flex-container" style="display: flex; align-items: center; padding-top: 10px; position: relative;">
            <div class="container-fluid" style="flex-grow: 1;">
                <a href="home.html" style="text-decoration: none;">
                    <img src="{% static 'images/tagline.png' %}" alt="Logo" style="height: 30px;">
                </a>
                <input type="text" class="search-bar-home" placeholder="Search..." style="height: 30px; width: 35%; margin-left: 20px; padding-left: 12px;">
            </div>
            <div class="container-fluid" style="text-align: right; padding-right: 26px;">
                <a class="icon-button" href="chat.html">
                    <i class="fa-solid fa-message"></i>
                </a>
                <a href="viewprofile.html" style="text-decoration: none; padding: 0 0 0 20px;">
                    <img src="{% static 'images/tagline.png' %}" class="profile-pic-btn" alt="Profile Picture">
                </a>
            </div>
        </div>
    </div>
</header>

<body>
{% block content %}

{% endblock %}
</body>
</html>
